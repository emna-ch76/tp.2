    <fieldset>
        <legend>Inscreption étudiant</legend>
        <form action="inscreption.html" method="get">

            <br>
            <table>
                <tr>
                    <td>
                        <label for="pseudo">Nom</label>
                    </td>
                    <td>

                    </td>
                    <td>

                </tr>
                <tr>
                    <td>
                        <label for="sexe">Sexe</label>
                    </td>
                    <td>
                        <input type="radio" name="sexe" id="Masculin">

                </tr>
                <tr>
                    <td>

                </tr>

                        <br>

                        <label for="français">Français</label>
                        <br>
                        <input type="checkbox" name="aglais" id="anglais">
                        <label for="anglais">Anglais</label>
                    </td>
                <tr>
                    <td>
                        <label for="image">Image</label>
                    </td>
                    <td>
                        <input type="file" name="image" id="imagr">
                    </td>
                </tr>
                </tr>
                <tr>
